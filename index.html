            //render

            function render() {
                //clear
                ctx.beginPath();
                ctx.rect(0, 0, 1360, 1360);
                ctx.fillStyle = "white";
                ctx.fill();
                
                //render player
                tile290.x = player_x;
                tile290.y = player_y;
                
                tiles.push(tile290);
                
                //render world
                world();
                if (shootVis == true) {
                ctx.beginPath();
                ctx.lineWidth = 25;
                ctx.strokeStyle = "red";
                ctx.moveTo(laserStart.x,laserStart.y);
                ctx.lineTo(laserEnd.x,laserEnd.y);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.lineWidth = 15;
                ctx.strokeStyle = "orange";
                ctx.moveTo(laserStart.x,laserStart.y);
                ctx.lineTo(laserEnd.x,laserEnd.y);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.lineWidth = 5;
                ctx.strokeStyle = "yellow";
                ctx.moveTo(laserStart.x,laserStart.y);
                ctx.lineTo(laserEnd.x,laserEnd.y);
                ctx.stroke();
                }
            }

            //tile293
            window.setInterval(function(){ crabb(); }, 1);
            function crabb() {
                if (player_x < tile291.x) {
                    tile291.x = tile291.x - 0.5;
                    tiles.push(tile291);
                }
                
                if (player_x > tile291.x) {
                    tile291.x = tile291.x + 0.5;
                    tiles.push(tile291);
                }
                
                if (player_y > tile291.y) {
                    tile291.y = tile291.y + 0.5;
                    tiles.push(tile291);
                }
                
                if (player_y < tile291.y) {
                    tile291.y = tile291.y - 0.5;
                    tiles.push(tile291);
                }
                
                if (player_y == tile291.y && player_x == tile291.x) {
                    gameOver();
                }
                
                //crab 2
                if (player_x < tile293.x) {
                    tile293.x = tile293.x - 0.5;
                    tiles.push(tile293);
                }
                
                if (player_x > tile293.x) {
                    tile293.x = tile293.x + 0.5;
                    tiles.push(tile291);
                }
                
                if (player_y > tile293.y) {
                    tile293.y = tile293.y + 0.5;
                    tiles.push(tile293);
                }
                
                if (player_y < tile293.y) {
                    tile293.y = tile293.y - 0.5;
                    tiles.push(tile293);
                }
                
                if (player_y == tile293.y && player_x == tile293.x) {
                    gameOver();
                }
                
            }
            
            var seconds = 30;
            var seaLevel = 0;
            window.setInterval(function(){ timer(); }, 1000);
            function timer() {
                seconds = seconds - 1;
                document.getElementById("timer").innerHTML = seconds;
                
                if (seconds == 0) {
                    seconds = 30;
                    seaLevel = seaLevel + 1;
                    document.getElementById("timer").innerHTML = seconds;
                }
                
                if (player_x == 1120 && player_y == 1120) {
                    document.getElementbyId("marq").display = inline;
                }
                
            }
            function jerhy() {
                document.getElementbyId("marq").style.display = inline;
            }
            function gameOver() {
                window.location = "gameover.html";
            }
            
            var oneTime = true;
            window.setInterval(function(){ chopperFlop(); }, 1);
            function chopperFlop() {
                if (seaLevel == 5) {
                    document.getElementById("timer").innerHTML = "";
                    
                    tile292.x = tile292.x - 1;
                    
                    tile291.y = tile291.y + 2.5;
                    
                    if (player_x < tile291.x) {
                    tile291.x = tile291.x + 1;
                    tiles.push(tile291);
                }
                
                if (player_x > tile291.x) {
                    tile291.x = tile291.x - 1;
                    tiles.push(tile291);
                    tile290.image = player_front;
                }
                    
                if (player_x == tile292.x + 60) {
                    player_x = player_x - 1;
                    if (oneTime) {
                        player_y = player_y + 1;
                        oneTime = false;
                    }
                }
                }
                
                
                if (seaLevel == 5 && seconds == 20) {
                    alert("you won!");
                    window.location = "gameover.html";
                }
            }
            
            
            function world() {
                var newTileNum = 0;
                var changeTile = tiles[newTileNum];
                var loop = true;
                while (loop) {
                    if (newTileNum < 294) {
                        changeTile = tiles[newTileNum];
                        ctx.drawImage(changeTile.image, changeTile.x, changeTile.y);
                        
                        if (changeTile.type == "water" && changeTile.x == player_x && changeTile.y == player_y) {
                            gameOver();
                        }
                        
                        if (seaLevel > 0 && changeTile.type == "sand") {
                            changeTile.type = "water";
                            changeTile.image = water;
                        }
                        
                        if (seaLevel > 1 && changeTile.type == "grass") {
                            changeTile.type = "water";
                            changeTile.image = water;
                        }
                        
                        if (seaLevel > 1 && changeTile.type == "ship") {
                            changeTile.type = "water";
                            changeTile.image = water;
                        }
                        
                        if (seaLevel > 2 && changeTile.type == "dirt") {
                            changeTile.type = "water";
                            changeTile.image = water;
                        }
                        
                        if (seaLevel > 3 && changeTile.type == "stone") {
                            changeTile.type = "water";
                            changeTile.image = water;
                        }
                        
                        newTileNum = newTileNum + 1;
                    } else {
                        loop = false;
                    }
                    
                }
            }
